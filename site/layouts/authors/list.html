{{ define "main" }}
<main>
    <h1>Авторның китаплары: {{ .Title }}</h1>
    
    {{ if .Pages }}
    <ul>
        {{ range .Pages }}
        <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
        {{ end }}
    </ul>
    {{ else }}
    <p>Бу авторның китаплары әле өстәлмәгән.</p>
    {{ end }}
</main>
{{ end }}
